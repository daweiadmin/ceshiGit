<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="__PUBLIC__/red_bag/css/style.css" rel="stylesheet" type="text/css"/>
		<title>奖券详情</title>
		<style>
			*{
				padding: 0;
				margin: 0;
				font-family: "微软雅黑";
				
			}
			.title{
				color: #FF4500;
				font-weight: 700;
				font-size: 20px;
				padding: 20px 15px;
				border-bottom: 1px solid #f1f1f1;
			}
			.inf{
				margin: 15px;
				font-size: 20px;
				line-height: 30px;
				border-bottom: 1px solid #f1f1f1;
				padding-bottom: 15px;
			}
			.inf span{
				color: #666;
				font-size: 18px;
			}
			.hexiaoma{
				text-align: center;
				margin-top: 25px;
			}
			.hexiaoma p{
				font-size: 20px;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<header class="aui-navBar aui-navBar-fixed">
                <a href="javascript:;" class="aui-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="aui-center">
                    <span class="aui-center-title">领券详情</span>
                </div>
        </header>
		<div class="xiangqing">
			<div class="title">奖券详情</div>
			<div class="inf">
				<p>奖券名称：{$ticket.name}</p>
				<span>使用期限：请于{$ticket.time|date="y-m-d",###}之前使用
				<br>描述：{$ticket.content}
				<br>活动名称：{$member_ticket.activity_id|activity_name}
				<br>商户名称：{$member_ticket.activity_id|activity_shopname}
				<br>
				</span>
			</div>
			<div class="inf">
				<p>适用门店</p>
				<volist name="$stores" id="vo">
				<span>{$vo.name}<br>
				地址：{$vo.address}</span><br>
				</volist>
			</div>
		</div>
		<input type="hidden" id="member" value="{$member}">
		<input type="hidden" id="m_t_id" value="{$member_ticket.id}">
		<div class="hexiaoma">
			<span style="background: green;color: #fff;padding: 15px 10px;line-height: 35px;cursor: pointer; font-size: 14px;" id="hexiao">核销奖券</span>
		</div>
	</body>
	<script type="text/javascript"  src="__PUBLIC__/media/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/media/js/layer/dialog.js"></script> 
    <script type="text/javascript" src="__PUBLIC__/media/js/layer/layer.js"></script> 
    <script>


  $('#hexiao').click(function(){
  
      var m_t_id = $('#m_t_id').val();
      var member = $('#member').val();
      var url = '__CONTROLLER__/hexiao_save';
      var jump_url = '__CONTROLLER__/index';
      var data={'m_t_id':m_t_id,'member':member}
      $.post(url,data,function(res){
          if (res.status == 1) {
              alert('核销成功');
              } 
           if(res.status == 0){
              alert('核销失败');
             }

       },'JSON');

  });
    </script>
</html>
