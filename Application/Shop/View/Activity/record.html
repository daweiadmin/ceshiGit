                <div class="tools">

                      <th style="text-align: center;">码号</th>
                      <th style="text-align: center;">用户信息</th>
                      <th style="text-align: center;">抽中奖励</th>
                      <th style="text-align: center;">抽奖时间</th>
                    </tr>

                  </thead>
                                   
                  <tbody>
                      <volist name="list" id="vo">
                     
                      <tr class="">
                        <td style="text-align: center;">{$vo.act_name}</td>
                        <td style="text-align: center;">{$vo.number}</td>
                        <td style="text-align: center; ">{$vo.wx_name}-<if condition="$vo[sex] eq 1">男<else/>女</if></td>
                        <td style="text-align: center;">{$vo.id|prize_value}</td>
                        <td style="text-align: center;">{$vo.time|date="y-m-d H:i",###}</td>                                 
                      </tr>
                     </volist>
                    
                  </tbody>

                </table>
                <div class="pagination" style="float:right;">
                  <ul><li>{$page}</li></ul>
                </div>
              </div>

            </div>

            <!-- END EXAMPLE TABLE PORTLET-->

          </div>

      <script type="">
    $('.suo').click(function(){
     var a = $('.suo').index(this);
     var id = $('.suo').eq(a).attr('attr-id');
     var url = "__CONTROLLER__/suo";
     var jump_url = "__CONTROLLER__/daili_index";
     var data = {'id':id};
     $.post(url,data,function(result){
      if(result.status==1){
            dialog.success(result.message,jump_url);
        }
        if(result.status==0){
            dialog.error(result.message);
        }

     },'JSON');

    });

    $('.jie').click(function(){

  $('.change_pwd').click(function(){
     var a = $('.change_pwd').index(this);
     var id = $('.change_pwd').eq(a).attr('attr-id');
     //alert(id);
     var url = '__CONTROLLER__/change';
     var jump_url = '__CONTROLLER__/daili_index';
     var data={'id':id}
     layer.open({
        type:0,
        title:'重置',
        btn:['确认重置','我再想想'], 
        icon:3,
        closeBtn:2,
        content: '是否真的要重置该账号的密码？',
        scrollbar:true,
        yes:function () {
         $.post(url,data,function(res){
         if(res.status==1){

         }
         if(res.status==0){

   // alert(chai_num);

        if (res.status == 1) {
            dialog.success(res.message,jump_url);
              //window.location.href=jump_url;
            } 
         if(res.status == 0){
            dialog.error(res.message);
        }

     },'JSON');
  });


</script>
