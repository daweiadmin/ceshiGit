   $('.refuse').click(function(){
     var a = $('.refuse').index(this);
     var id = $('.refuse').eq(a).attr('attr-id');
     //alert(id);
     var url = '__CONTROLLER__/ref';
     var jump_url = '__CONTROLLER__/index';
     var data={'id':id}
     $.post(url,data,function(res){
	     if(res.status==1){
	        dialog.success(res.message,jump_url);
	     }
	     if(res.status==0){
	        dialog.error(res.message);
	     }

	   },'JSON');


    });
	   $('.change').click(function(){
     var a = $('.change').index(this);
     var id = $('.change').eq(a).attr('attr-id');
     //alert(id);
     var url = '__CONTROLLER__/change';
     var jump_url = '__CONTROLLER__/index';
     var data={'id':id}
     $.post(url,data,function(res){
	     if(res.status==1){
	        dialog.success(res.message,jump_url);
	     }
	     if(res.status==0){
	        dialog.error(res.message);
	     }

	   },'JSON');


    });
	$('.del').click(function(){
     var a = $('.del').index(this);
     var id = $('.del').eq(a).attr('attr-id');
     //alert(id);
     var url = '__CONTROLLER__/del';
     var jump_url = '__CONTROLLER__/index';
     var data={'id':id}
     layer.open({
        type:0,
        title:'删除',
        btn:['yes','no'], 
        icon:3,
        closeBtn:2,
        content: '是否真的删除这条数据？',
        scrollbar:true,
        yes:function () {
         $.post(url,data,function(res){
         if(res.status==1){
            dialog.success(res.message,jump_url);
         }
         if(res.status==0){
            dialog.error(res.message);
         }

       },'JSON');
 
        },
    });
     
    });

     $('#delall').click(function(){
    var goodsid={};
    $("input[name='goodsid']:checked").each(function (i) {
          goodsid[i]=$(this).val();
     });
    var url="__CONTROLLER__/bdel";
    var jump_url="__CONTROLLER__/index";
        layer.open({
        type:0,
        title:'批量删除',
        btn:['yes','no'], 
        icon:3,
        closeBtn:2,
        content: '是否真的删除这些数据？',
        scrollbar:true,
        yes:function () {
         $.post(url,goodsid,function(res){
         if(res.status==1){
            dialog.success(res.message,jump_url);
         }
         if(res.status==0){
            dialog.error(res.message);
         }

       },'JSON');
 
        },
    });
  })
