  <script>
  $('#ch').click(function(){
      var pwd = $('#pwd').val();
	  var new1 = $('#new').val();
	  var new2 = $('#new2').val();
	  if(!pwd){
        dialog.error('请输入旧密码'); return false;
	  }
	  if(!new1){
        dialog.error('请输入新密码'); return false;
	  }
	  if(new1!=new2){
	    dialog.error('两次密码输入不一致'); return false;
	  }
	  var url = '__CONTROLLER__/change';
	  var jump_url = '__MODULE__/login/index';
	  var data = {'pwd':pwd,'new':new1}
	   $.post(url,data,function(res){
        if (res.status == 1) {
            dialog.success(res.message,jump_url);
              //window.location.href=jump_url;
            } 
         if(res.status == 0){
            dialog.error(res.message);
        }

     },'JSON');
 


  });



  </script>
