  <script>

    jQuery(document).ready(function() {       

       // initiate layout and plugins

       App.init();

       FormComponents.init();

    });
        
   $('#submit').click(function(){
     var id = $('#trans_id').val();
     var name = $('#name').val();
     var number = $('#number').val();
     var data = {'id':id,'name':name,'number':number};
     var url = '__CONTROLLER__/save';
     var jump_url = '__CONTROLLER__/trans';
    if(!name){
     dialog.error('请输入快递名称');return false;  
       }
    $.post(url,data,function(res){
        if (res.status == 1) {
            dialog.success(res.message,jump_url);
              //window.location.href=jump_url;
            } 
         if(res.status == 0){
            dialog.error(res.message);
        }

     },'JSON');

})


  </script>
