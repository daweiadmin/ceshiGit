      <!-- BEGIN PAGE CONTAINER-->

      <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->   

        <div class="row-fluid">

          <div class="span12">

            <!-- BEGIN STYLE CUSTOMIZER -->

            
                     
            <!-- END BEGIN STYLE CUSTOMIZER -->   

            <h3 class="page-title">

              修改代理商品库存

               <small>sell house</small>

            </h3>

            <ul class="breadcrumb">

              <li>

                <i class="icon-home"></i>

                <a href="index.html">代理商品库存管理</a> 

                <span class="icon-angle-right"></span>

              </li>

              

              <li><a href="#">代理商品库存调整</a></li>

            </ul>

          </div>

        </div>

        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

          <div class="span12">

            <!-- BEGIN SAMPLE FORM PORTLET-->   

            <div class="portlet box blue">

              <div class="portlet-title">

                <div class="caption"><i class="icon-reorder"></i>调整</div>

                <div class="tools">

                  <a href="javascript:;" class="collapse"></a>

                  <a href="#portlet-config" data-toggle="modal" class="config"></a>

                  <a href="javascript:;" class="reload"></a>

                  <a href="javascript:;" class="remove"></a>

                </div>

              </div>

              <div class="portlet-body form">

                <!-- BEGIN FORM-->

                <form action="#" class="form-horizontal" id="form">

                  <div class="control-group">

                    <label class="control-label">会员用户名</label>

                    <div class="controls">

                      <input type="text" class="span6 m-wrap" style="width:300px;" name="username" id="username" value="{$data.username}"/>
                      <input type="hidden" id="member_id" value="{$data.id}">

                    </div>

                  </div>
                  <!-- <div class="control-group">

                    <label class="control-label">图片</label>

                    <div class="controls">

                      <input type="file" name="" style="width: 100px; height: 40px; ">

                    </div>

                  </div> -->
                   <div class="control-group">

                    <label class="control-label">会员现在的等级</label>

                    <div class="controls" style="margin-top:5px; color: red;">

                      {$data.level|User_level}

                    </div>

                  </div>
                  <div class="control-group" style="display:inline-block; margin-right:0px; ">

                    <label class="control-label">等级</label>

                    <div class="controls">

                      <select class="span6 m-wrap" data-placeholder="Choose a Category" tabindex="1" style="width:300px;" name="level" id="level">
                         <option value=''>- 请选择等级 -</option>
                        <option value='0' <if condition="$data['level'] eq 0" >selected = selected</if> >- 普通会员 -</option>
                        <option value='1' <if condition="$data['level'] eq 1" >selected = selected</if>>- VIP会员 -</option>
                        <option value='2' <if condition="$data['level'] eq 2" >selected = selected</if>>- 代理商 -</option>
                        <option value='3' <if condition="$data['level'] eq 3" >selected = selected</if>>- 招商总监 -</option>
                        <option value='4' <if condition="$data['level'] eq 4" >selected = selected</if>>- 招商副总 -</option>
                        <option value='5' <if condition="$data['level'] eq 5" >selected = selected</if>>- 运营CEO -</option>

                      </select>

                    </div>

                  </div>
   

                  <div class="form-actions">

                    <button type="button" class="btn blue" id="submit">确认修改</button>

                    <a href="__CONTROLLER__/index"><button type="button" class="btn">Cancel</button></a>

                  </div>

                </form>

                <!-- END FORM-->

              </div>

            </div>

  <script>

    jQuery(document).ready(function() {

   $('#submit').click(function(){
     var id = $('#member_id').val();
    // var name = $('#username').val();
     var level = $('#level').val();
     var data = {'id':id,'level':level};
     var url = '__CONTROLLER__/edit_level_save';
     var jump_url = '__CONTROLLER__/edit_level?id='+id;
   
    $.post(url,data,function(res){
        if (res.status == 1) {
            dialog.success(res.message,jump_url);
              //window.location.href=jump_url;
            } 
         if(res.status == 0){
            dialog.error(res.message);
        }

     },'JSON');

})
