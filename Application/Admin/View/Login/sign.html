<form class="" action="" id="form">

			<h3 class="">管理员注册</h3>

			<p>Enter your account details below:</p>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="请输入用户名" name="username"/>

					</div>

				</div>

			</div>
         
			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">请输入密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" id="password" placeholder="请输入密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">请再输入一次密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-ok"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="请再输入一次密码" name="passwords"/>

					</div>

				</div>

			</div>
         
		   <div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">验证码</label>

				<div class="controls">

					<div class="input-icon left" style="height:40px;">

						<i class="icon-key"></i>

						<input type="text" placeholder="验证码" size="10" style="width:80px; height:30px;" name="code" id="code"/>
						   <img src="{:U('login/verify',array())}"  onclick=this.src="__CONTROLLER__/verify/"+Math.random() alt="" height="95%" width="126" align="absmiddle" style="position:relative;top:-2px;" title="看不清？点击更换另一个验证码。"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<div class="controls">

					<label class="checkbox">

					<!-- <input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> -->

					</label>  

					<div id="register_tnc_error"></div>

				</div>

			</div>

			<div class="form-actions">

				<a href="__CONTROLLER__/index"><button id="register-back-btn" type="button" class="btn">

				<i class="m-icon-swapleft"></i>  返回登录

				</button></a>

				<button type="button" id="sign" class="btn green pull-right" >

				注册 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

<script>
   $('#sign').click(function(){
     var url = '__CONTROLLER__/sign';
     var jump_url = '__CONTROLLER__/index';

    var data=$('#form').serializeArray();  
    var postData={};
    $(data).each(function(){
        postData[this.name]=this.value;
    });
  /*  if(!postData['phone']){
       dialog.error('请填写联系电话');return false;
     }
    // alert(postData['phone']);
     var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
     if (!myreg.test(postData['phone'])){
			dialog.error('手机号码格式不正确，请填写正确的手机号码');return false;
		}	*/
   
     if(!postData['username']){
       dialog.error('请输入用户名');return false;
     }
  
      /*if(!postData['inner']||!postData['innerv']||postData['innerv']!=postData['inner']){
       dialog.error('您未获取短信验证码或者短信验证码错误');return false;
     }*/
     if(!postData['code']){
       dialog.error('请输入验证码');return false;
     }
     if(!postData['password']){
       dialog.error('请输入密码');return false;
     }
     if(postData['password']!=postData['passwords']){
       dialog.error('您两次输入的密码不匹配');return false;
     }
 
     $.post(url,postData,function(res){
        if (res.status == 1) {
        	  dialog.success(res.message,jump_url);
              //window.location.href=jump_url;
            } 
         if(res.status == 0){
            dialog.error(res.message);
        }

     },'JSON');

    });	 




</script>
